<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<!-- Navigation-->
<div th:replace="fragments/bodyHeader :: bodyHeader"/>
<!-- Masthead-->
<header class="masthead">
    <div class="container">
        <div class="masthead-subheading">Welcome To SCH MALL!</div>
        <div class="masthead-heading text-uppercase">It's Nice To Meet You</div>
    </div>
</header>

<section class="page-section" id="shop">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase myh2">쇼핑</h2>
        </div>
        <form th:object="${itemSearch}" class="form-check-inline">
                <div class="form-group mb-2">
                    <input type="text" th:field="*{name}" class="form-control" placeholder="상품 이름">
                </div>
                <div id="sort">
                    <select th:field="*{sorter}" class="form-control">
                        <option value="">정렬기준</option>
                        <option th:each="sorter : ${T(myproject.shoppingmall.domain.item.Sorter).values()}"
                                th:value="${sorter}"
                                th:text="${sorter.getSorter()}"/>
                    </select>
                <button type="submit" class="btn btn-primary mb-2">검색</button>
            </div>
        </form>

            <div class="item-list-box">


                <div class="item-info-box">
                <div class="item-box" th:each="item : ${items}">
                    <a th:href="@{/items/{itemId}(itemId=${item.getId()})}">
                        <div>
                            <img th:src="@{${item.getImagePath()}}" alt="">
                        </div>
                        <div class="item-text-info">
                            <span th:text="${item.name}"></span>
                            <span th:text="${#numbers.formatInteger(item.price, 3, 'COMMA')} + ' 원'"></span>
                        </div>
                    </a>
                </div>
                </div>
            </div>
    </div>
</section>

<div th:replace="fragments/footer :: footer"/>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>

<!-- * *                               SB Forms JS                               * *-->

<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>

<script>
    function isNotEmpty() {
        let searchText = document.getElementById("searchInput").value;

        if (searchText) {
            return true
        }
        else {
            return false;
        }
    }
</script>
