<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<!-- Navigation-->
<div th:replace="fragments/bodyHeader :: bodyHeader"/>

<section class="page-section black">
    <div class="container">
        <div class="item-detail-container">
            <div class="item-image-box">
                <div th:each="imagePath : ${item.imageList}">
                    <img class="item-image" th:src="@{http://localhost:8080/{imagePath}(imagePath=${imagePath})}"
                         alt="">
                </div>
            </div>

            <div class="item-detail-box">
                <div class="itemNameContainer">
                    <h2 class="h2-item" th:text="${item.name}"></h2>
                </div>
                <div class="itemPriceContainer">
                    <h2 class="h2-item" th:text="${#numbers.formatInteger(item.price, 3, 'COMMA')} + ' 원'"></h2>
                </div>
                <div th:if="${item.stockQuantity &lt; 1}" class="soldOut">
                    <i class="fas fa-ban" style="color: #CCC;"></i> 해당 상품은 품절입니다.
                </div>

                <div th:unless="${item.stockQuantity &lt; 1}">
                    <form>
                        <div class="form-group">
                            <input id="itemIdInput" type="text" th:name="itemId" th:value="${item.id}"
                                   style="display: none;">
                            <label style="display: block">수량</label>
                            <input id="orderCountInput" type="number" th:value="1" th:min="1"
                                   th:max="${item.stockQuantity}"
                                   th:name="orderQuantity">
                            <div class="order-box">
                                <button type="submit" th:formaction="${'/carts'}" formmethod="post" class="btn btn-light btn-order">
                                    장바구니
                                </button>
                                <button id="orderBtn" class="btn btn-primary btn-order">
                                    바로구매
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>


    </div>
</section>


<div th:replace="fragments/footer :: footer"/>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
<!-- * *                               SB Forms JS                               * *-->
<!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>

<script>
    $(function () {

        // form 생성
        $("#orderBtn").on("click", function () {
            let orderItemParam = {
                "itemId": $(".form-group").find("#itemIdInput").val(),
                "orderQuantity": $(".form-group").find("#orderCountInput").val()
            };

            $.ajax({
                url: "/orders/direct",
                type: "POST",
                contentType: "application/json; charset=UTF-8",
                data: JSON.stringify(orderItemParam),
                dataType: "json",
            })

        });

    });


</script>
