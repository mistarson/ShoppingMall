<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<!-- Navigation-->
<div th:replace="fragments/bodyHeaderTemp :: bodyHeader"/>
<section class="page-section" id="myInfo">
    <div class="container">
        <h2 class="section-heading text-uppercase myh2">내정보</h2>
        <form id="myInfoForm" th:action="@{/member}" th:object="${member}" method="post">
            <div class="form-group">
                <label th:for="name">회원 ID</label>
                <input type="text" th:field="*{loginId}" class="form-control" disabled>
            </div>
            <div class="form-group">
                <label th:for="name">이름</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요" required>
            </div>
            <div class="form-group">
                <label th:for="email">이메일</label>
                <input type="text" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요" required>
            </div>
            <div class="form-group">
                <label th:for="city">도시</label>
                <input type="text" th:field="*{city}" class="form-control" placeholder="도시를 입력하세요" required>
            </div>
            <div class="form-group">
                <label th:for="street">거리</label>
                <input type="text" th:field="*{street}" class="form-control" placeholder="거리를 입력하세요" required>
            </div>
            <div class="form-group">
                <label th:for="zipcode">우편번호</label>
                <input type="text" th:field="*{zipcode}" class="form-control" placeholder="우편번호를 입력하세요" required>
            </div>
            <button class="btn btn-primary btn-xl text-uppercase" type="submit">저장</button>
        </form>
    </div>
</section>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
