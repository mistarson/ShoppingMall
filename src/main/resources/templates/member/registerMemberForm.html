<!DOCTYPE HTML>
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="layout">
<div layout:fragment="content">
    <section class="page-section black">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase myh2">회원가입</h2>
            </div>
            <form id="contactForm" th:action="@{/member/new}" th:object="${registerMemberForm}" method="post">

                <div th:if="${#fields.hasGlobalErrors()}">
                    <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
                </div>

                <div class="form-group">
                    <label th:for="username">아이디</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{loginId}"
                               th:errorclass="field-error" class="form-control" placeholder="아이디를 입력하세요" required>
                        <div class="field-error" th:errors="*{loginId}">아이디 오류</div>
                    </div>
                </div>

                <div class="form-group">
                    <label th:for="password">비밀번호</label>
                    <div class="col-sm-10">
                        <input type="password" th:field="*{password}"
                               th:errorclass="field-error" class="form-control" placeholder="비밀번호를 입력하세요" required>
                        <div class="field-error" th:errors="*{password}">비밀번호 오류</div>
                    </div>
                </div>

                <div class="form-group">
                    <label th:for="name">이름</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{memberName}"
                               th:errorclass="field-error" class="form-control" placeholder="이름을 입력하세요" required>
                        <div class="field-error" th:errors="*{memberName}">이름 오류</div>
                    </div>
                </div>

                <div class="form-group">
                    <label th:for="email">이메일</label>
                    <div class="col-sm-10">
                        <input type="email" th:field="*{email}"
                               th:errorclass="field-error" class="form-control" placeholder="이메일을 입력하세요" required>
                        <div class="field-error" th:errors="*{email}">이메일 오류</div>
                    </div>
                </div>

                <div class="form-group">
                    <label th:for="city">도시</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{city}"
                               th:errorclass="field-error" class="form-control" placeholder="도시를 입력하세요" required>
                        <div class="field-error" th:errors="*{city}">도시 오류</div>
                    </div>
                </div>

                <div class="form-group">
                    <label th:for="street">거리</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{street}"
                               th:errorclass="field-error" class="form-control" placeholder="거리를 입력하세요" required>
                        <div class="field-error" th:errors="*{street}">거리 오류</div>
                    </div>
                </div>

                <div class="form-group">
                    <label th:for="zipcode">우편번호</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{zipcode}"
                               th:errorclass="field-error" class="form-control" placeholder="우편번호를 입력하세요" required>
                        <div class="field-error" th:errors="*{zipcode}">우편번호 오류</div>
                    </div>
                </div>

                <div class="text-center">
                    <button class="btn btn-primary btn-xl text-uppercase" type="submit">작성 완료</button>
                </div>
            </form>
        </div>
    </section>
</div>
</html>
