<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<!-- Navigation-->
<div th:replace="fragments/bodyHeaderTemp :: bodyHeader"/>
<section class="page-section black">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase myh2">회원가입</h2>
        </div>
        <form id="contactForm" th:action="@{/member/new}" th:object="${joinForm}" method="post">
            <div class="form-group">
                <label th:for="username">아이디</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{loginId}" class="form-control"
                           placeholder="아이디를 입력하세요" required>
                </div>
            </div>
            <div class="form-group">
                <label th:for="password">비밀번호</label>
                <div class="col-sm-10">
                    <input type="password" th:field="*{password}" class="form-control"
                           placeholder="비밀번호를 입력하세요" required>
                </div>
            </div>
            <div class="form-group">
                <label th:for="name">이름</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{name}" class="form-control"
                           placeholder="이름을 입력하세요" required>
                </div>
            </div>
            <div class="form-group">
                <label th:for="email">이메일</label>
                <div class="col-sm-10">
                    <input type="email" th:field="*{email}" class="form-control"
                           placeholder="이메일을 입력하세요" required>
                </div>
            </div>
            <div class="form-group">
                <label th:for="city">도시</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{city}" class="form-control"
                           placeholder="도시를 입력하세요" required>
                </div>
            </div>
            <div class="form-group">
                <label th:for="street">거리</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{street}" class="form-control"
                           placeholder="거리를 입력하세요" required>
                </div>
            </div>
            <div class="form-group">
                <label th:for="zipcode">우편번호</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{zipcode}" class="form-control"
                           placeholder="우편번호를 입력하세요" required>
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-primary btn-xl text-uppercase" type="submit">작성 완료</button>
            </div>
        </form>
    </div>
</section>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
