<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<!-- Navigation-->
<div th:replace="fragments/bodyHeader :: bodyHeader"/>
<section class="page-section black">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase myh2">회원가입</h2>
        </div>
        <form id="contactForm" action="/member/new" th:action th:object="${joinForm}" method="post">

            <div class="form-group">
                <label th:for="name">아이디</label>
                <input type="text" th:field="*{loginId}" class="form-control" placeholder="아이디를 입력하세요"
                       th:class="${#fields.hasErrors('loginId')}? 'form-control field-error' : 'form-control'">
                <p th:if="${#fields.hasErrors('loginId')}"
                   th:errors="*{loginId}">Incorrect date</p>
            </div>
            <div class="form-group">
                <label th:for="name">비밀번호</label>
                <input type="text" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요"
                       th:class="${#fields.hasErrors('password')}? 'form-control field-error' : 'form-control'">
                <p th:if="${#fields.hasErrors('password')}"
                   th:errors="*{password}">Incorrect date</p>
            </div>
            <div class="form-group">
                <label th:for="name">이름</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
                       th:class="${#fields.hasErrors('name')}? 'form-control field-error' : 'form-control'">
                <p th:if="${#fields.hasErrors('name')}"
                   th:errors="*{name}">Incorrect date</p>
            </div>
            <div class="form-group">
                <label th:for="name">이메일</label>
                <input type="text" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요"
                       th:class="${#fields.hasErrors('email')}? 'form-control field-error' : 'form-control'">
                <p th:if="${#fields.hasErrors('email')}"
                   th:errors="*{email}">Incorrect date</p>
            </div>
            <div class="form-group">
                <label th:for="city">도시</label>
                <input type="text" th:field="*{city}" class="form-control" placeholder="도시를 입력하세요"
                       th:class="${#fields.hasErrors('city')}? 'form-control field-error' : 'form-control'">
                <p th:if="${#fields.hasErrors('city')}"
                   th:errors="*{city}">Incorrect date</p>
            </div>
            <div class="form-group">
                <label th:for="street">거리</label>
                <input type="text" th:field="*{street}" class="form-control" placeholder="거리를 입력하세요"
                       th:class="${#fields.hasErrors('street')}? 'form-control field-error' : 'form-control'">
                <p th:if="${#fields.hasErrors('street')}"
                   th:errors="*{street}">Incorrect date</p>
            </div>
            <div class="form-group">
                <label th:for="zipcode">우편번호</label>
                <input type="text" th:field="*{zipcode}" class="form-control" placeholder="우편번호를 입력하세요"
                       th:class="${#fields.hasErrors('zipcode')}? 'form-control field-error' : 'form-control'">
                <p th:if="${#fields.hasErrors('zipcode')}"
                   th:errors="*{zipcode}">Incorrect date</p>
            </div>
            <div class="text-center">
                <button class="btn btn-primary btn-xl text-uppercase" type="submit">작성 완료</button>
            </div>
        </form>
    </div>
</section>

<div th:replace="fragments/footer :: footer"/>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="http://localhost:8080/js/scripts.js"></script>

<!-- * *                               SB Forms JS                               * *-->
<!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
