<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<!-- Navigation-->
<div th:replace="fragments/bodyHeader :: bodyHeader"/>

<section class="page-section black">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase myh2">내 주문</h2>
        </div>
        <form th:object="${orderSearch}" class="form-check-inline">
            <div id="sort">
                <select th:field="*{orderSorter}" class="form-control">
                    <option value="">정렬기준</option>
                    <option th:each="orderSorter : ${T(myproject.shoppingmall.domain.order.OrderSorter).values()}"
                            th:value="${orderSorter}"
                            th:text="${orderSorter.getSorter()}"/>
                </select>
                <select th:field="*{orderStatus}" class="form-control">
                    <option value="">주문상태</option>
                    <option th:each="orderStatus : ${T(myproject.shoppingmall.domain.order.OrderStatus).values()}"
                            th:value="${orderStatus}"
                            th:text="${orderStatus}"/>
                </select>
                <button type="submit" class="btn btn-primary mb-2">검색</button>
            </div>
        </form>
        <table class="font-gray width-100">
            <thead>
            <tr>
                <th>주문번호</th>
                <th>주문일자</th>
                <th>주문상품정보</th>
                <th>결제금액</th>
                <th>주문상태</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.orderId}"></td>
                <td th:text="${#temporals.format(order.createDate, 'yyyy-MM-dd HH:mm')}"></td>
                <td>
                    <a class="itemInformationContainer" th:href="@{/orders/{orderId}(orderId=${order.orderId})}">
                        <div class="representativeImageContainer">
                            <img class="representativeImage" th:src="@{${order.mainOrderItemImagePath}}">
                        </div>
                        <span class="representativeName" th:text="${order.mainOrderItemName + ' 등'}"></span>
                    </a>
                </td>
                <td th:text="${order.totalPrice}"></td>
                <td>
                    <div>
                        <span th:text="${order.orderStatus}"></span>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>


    </div>
</section>
<div th:replace="fragments/footer :: footer"/>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="http://localhost:8080/js/scripts.js"></script>
<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
<!-- * *                               SB Forms JS                               * *-->
<!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>

<style>

    td {
        font-size: 13px;
    }

    .itemInformationContainer {
        display: flex;
        align-items: center;
    }

    .itemInformationContainer:hover {
        text-decoration: underline;
    }

    .representativeImageContainer {
        width: 60px;
        height: 60px;
    }

    .representativeImage {
        max-width: 100%;
        max-height: 100%;
        margin-right: 20px;
    }

    .representativeName {
        margin-left: 20px;
        padding-top: 15px;
        font-size: 16px;
    }
</style>
